<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book keeper Project</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="add-btn">Add Bookmark</h1>
    <div class="container" id="bookmark-container"></div>

    <div class="modal-box" id="modal-box">
      <div class="modal">
        <div class="modal__close">&#10006;</div>
        <div class="modal__header">
          <h3>Add bookmark</h3>
        </div>
        <div class="modal-form">
          <form id="form" class="form">
            <div class="form__box">
              <lable for="website-name" class="form__label">Website name</lable>
              <input type="text" id="website-name" class="form__input" />
            </div>
            <div class="form__box">
              <lable for="website-url" class="form__label">Website url</lable>
              <input type="text" id="website-url" class="form__input" />
            </div>
            <button class="btn">Save</button>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
